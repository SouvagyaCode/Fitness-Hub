<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Workout Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #222;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 24px;
      text-align: center;
      transition: all 0.25s ease-in-out;
      border: 1px solid #e3e3e3;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .day {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .muscle-group {
      font-size: 1.3rem;
      font-weight: 700;
      color: #007bff;
      text-transform: capitalize;
      margin-bottom: 14px;
    }

    .difficulty-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 6px;
    }

    select {
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f8f8f8;
    }

    select:hover {
      background-color: #f0f0f0;
    }

    form {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Weekly Workout Planner</h1>
  <div class="card-container">
    {% for day, muscle in plan.items() %}
      <div class="card">
        <div class="day">{{ day }}</div>
        <div class="muscle-group">{{ muscle.replace('_', ' ').title() }}</div>
        <form action="/search" method="POST">
          <input type="hidden" name="muscle" value="{{ muscle }}">
          <div class="difficulty-label">Select difficulty:</div>
          <select name="difficulty" onchange="this.form.submit()">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
          </select>
        </form>
      </div>
    {% endfor %}
  </div>
</body>
</html>
